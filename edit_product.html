<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - Rajdhani Seeds</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="nav-container">
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Create Invoice</a>
            <a href="{{ url_for('manage_products') }}">Manage Products</a>
            <a href="{{ url_for('invoice_list') }}">View Invoices</a>
        </div>
    </div>

    <div class="container">
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="form-container">
            <h2>Edit Product</h2>
            
            <form method="POST">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" value="{{ product.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description">{{ product.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="packing">Packing Size:</label>
                    <input type="text" id="packing" name="packing" value="{{ product.packing }}" required>
                </div>
                
                <div class="form-group">
                    <label for="rate">Unit Price (à§³):</label>
                    <input type="number" id="rate" name="rate" step="0.01" min="0" value="{{ product.rate }}" required>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Current Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" value="{{ product.quantity }}" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-download">Update Product</button>
                    <a href="{{ url_for('manage_products') }}" class="btn btn-preview">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
